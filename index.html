<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="pokedex.png" alt="pokedex">
            <img id="pokemonSprite" src="" alt="pokemon" style="display: none;" />
            
            <div id="pokemonInfoContainer">
                <div id="pokemonInfo">#000 - ???</div>
                <div id="pokemonTypes"></div>
            </div>

            <div class="search">
                <input type="text" id="pokemonName" placeholder="Name or ID" />
                <button class="searchBtn">Search</button>
            </div>

            <div class="controls">
                <button class="prev">PREV <</button>
                <button class="next">NEXT ></button>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
